<p-card
        *ngIf="this.grupo"
        header="{{this.grupo.suscripcion.plataforma.nombre}}"
        subheader="Precio {{this.grupo.suscripcion.precio | currency:'EUR' }} anual"
        [style]="{width: '17rem'}" >
  <ng-template pTemplate="header">
    <!--TODO: Enlazar el enlace de la imagen de la plataforma con desde la base de datos (previos cambios necesarios)-->
    <img class="mx-auto d-block " alt="Card" [src]="this.grupo.suscripcion.plataforma.logo" [style]="{width: '10rem'}">
  </ng-template>
  <ng-template pTemplate="content">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Periodicidad
        <span class="badge bg-secondary rounded-pill">
          {{this.grupo.suscripcion.periodicidad.tipo}}
        </span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Precio
        <span class="badge bg-secondary rounded-pill">
          <!--TODO: Meter aquí el resultado de dividir el precio total entre el número de personas que hay en la suscripción.-->
        </span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Vencimiento
        <span class="badge bg-secondary rounded-pill" *ngIf="grupo">
          {{this.grupo.suscripcion.fechaProximoCobro.toString() | amLocale: 'es' | amTimeAgo}}
        </span>
      </li>
    </ul>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button styleClass="p-button-sm" label="Editar" icon="pi pi-pencil" (click)="mostrarDetalles()" ></p-button>
    <p-button styleClass="p-button-sm" label="Personas" icon="pi pi-users" (click)="mostrarPersonas()" ></p-button>
    <p-button styleClass="p-button-sm" label="Recibos" icon="pi pi-euro" (click)="mostrarRecibos()" ></p-button>
  </ng-template>
</p-card>
